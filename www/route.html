<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>PlayAround by Salted-Fish</title>

        <!--
        -->

    <!-- compiled css output -->
        <link href="css/ionic.app.css" rel="stylesheet">

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
        <script src="http://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
        <script src="js/jquery.ui.touch-punch.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/mapDirective.js"></script>
        <script src="http://api.map.baidu.com/api?v=2.0&ak=GZOFg4UOLYxKWmqGSSIpH6pkAQVWsjCN"></script>
    </head>
    <body ng-app="app">
        <!--
        The nav bar that will be updated as we navigate between views.
        -->
        <ion-side-menus>
            <ion-side-menu-content ng-controller="RouteCtrl">
                <!-- Header -->
                <div class="bar bar-header bar-energized" id="header" ng-controller="HeaderCtrl">
                    <button class="button icon button-clear ion-ios-arrow-left" ng-click="goBack()"></button>
                    <button class="button icon button-clear ion-navicon" menu-toggle="right"></button>
                </div>

                <!-- Title -->
                <div class="list" id="route-title">路线查询</div>

                <div id="route-content">
                    <!-- Map panel -->
                    <div id="route-map-panel">
                        <ion-view view-title = "BDMap" id="map" class="route-map">
                            <ion-content>
                                <app-map-route style="height:100%;margin:0px;" address={{address}}></app-map-route>
                            </ion-content>
                        </ion-view>
                    </div>

                    <div id="route-outer-container">
                        <div id="route-prop-ctrl"><div id="prop-ctrl-rec"></div></div>
                        <!-- Route panel -->
                        <div id="r-result"></div>
                    </div>
                </div>
            </ion-side-menu-content>
            <ion-side-menu side="right">
                <ion-list>
                    <a class="item item-avatar item-stable" href="#">
                        <img src="./img/adam.jpg"/>
                        <h2>用户</h2>
                        <p>不可描述</p>
                    </a>
                    <a class="item item-icon-left" href="#">
                        <i class="icon ion-home"></i>
                        主页
                    </a>
                    <a class="item item-icon-left" href="#">
                        <i class="icon ion-search"></i>
                        搜索
                    </a>
                    <a class="item item-icon-left" href="#">
                        <i class="icon ion-bookmark"></i>
                        心愿单
                    </a>
                    <a class="item item-icon-left" href="#">
                        <i class="icon ion-heart"></i>
                        喜欢
                    </a>
                    <a class="item item-icon-left" href="#">
                        <i class="icon ion-android-walk"></i>
                        足迹
                    </a>
                    <a class="item item-icon-left" href="#">
                        <i class="icon ion-calendar"></i>
                        历史
                    </a>
                    <a class="item item-icon-left" href="#">
                        <i class="icon ion-thumbsup"></i>
                        推荐
                    </a>
                    <a class="item item-icon-left" href="#">
                        <i class="icon ion-information-circled"></i>
                        关于我们
                    </a>
                </ion-list>
            </ion-side-menu>
        </ion-side-menus>
        <!--
        The views will be rendered in the <ion-nav-view> directive below
            Templates are in the /templates folder (but you could also
            have templates inline in this html file if you'd like).
            -->
            <ion-nav-view></ion-nav-view>
        </body>
    </html>
