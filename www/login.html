    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>PlayAround by Salted-Fish | Login</title>

        <!--
        -->

    <!-- compiled css output -->
        <link href="css/ionic.app.css" rel="stylesheet">

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
    </head>
    <body ng-app="app">

    <ion-side-menus>
      <ion-side-menu-content>
        <div class="bar bar-header bar-energized"></div>

        <div class="bar" id="login-title">登录/注册</div>

        <div id="login-content">
          <div class="list" >
            <label class="item item-input" id="login-id">
                <span class="input-label">用户名</span>
              <input type="text" placeholder="输入您的用户名" id="username">
            </label>
            <label class="item item-input" id="login-password">
                <span class="input-label">密码</span>
              <input type="text" placeholder="输入4-10位字符" id="password">
            </label>
          </div>
          <div >
            <button class="button button-block button-outline button-energized" id="bt-login" ng-click="login()">登录</button>
            <button class="button button-block button-outline button-energized" id="bt-register" ng-click="register()">注册</button>
          </div>
          <div class="padding" id="three-login">
            <button class="button button-outline button-small button-light bt-wechat" >微信账号登录</button>
            <button class="button button-outline button-small button-light bt-qq">QQ账号登录</button>
          </div>


        </div>
      </ion-side-menu-content>
    </ion-side-menus>


    </body>
    </html>
